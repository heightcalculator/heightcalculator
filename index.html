    <p id="title">Height Calculator</p>
  <button id="start">Start</button>
    
    <p id="milliDisplay">0 seconds</p>
    <p id="formulaAnswer">0 ft</p> </body>
  <script type=text/javascript>    
const start = document.querySelector("#start")
const stop = document.querySelector("#stop")
const timeSec = document.getElementById("milliDisplay")
const answer = document.getElementById("formulaAnswer")

let timeAtStart = null
let timeAtEnd = null


function timeCalc() {
  const diffTime = timeAtEnd - timeAtStart
  console.log(timeAtStart)
  console.log(timeAtEnd)
  console.log(diffTime)
  const calc = 16.0883835 * diffTime * diffTime / 1000000
  timeSec.innerHTML = `${diffTime / 1000} seconds`
  answer.innerHTML = `${calc.toFixed(3)} ft`
}

start.addEventListener("click", () => {
  if (timeAtStart === null) {
  timeAtStart = Date.now()
    timeSec.innerHTML = "- seconds"
  answer.innerHTML = "- ft"
    start.innerHTML = "Stop"
  } else {
      timeAtEnd = Date.now()
  timeCalc()
    timeAtStart = null
        start.innerHTML = "Restart"
  }

  
})
</script>
